<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <base href="."> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <script id="book-list-template" type="text/x-handlebars-template">
    <section class="book-display container">
      <img class="picture" src="{{img_url}}"/> 
      <div id='flap'>
        <h1><a href="/books/{{book_id}}">{{title}}</a></h1>
        <h2>{{author}}</h2>
      </div>
    </section>
  </script>
  <script id="single-template" class="container" type="text/x-handlebars-template">
    <section>
      <h1>{{title}}</h1>
      <h2>{{author}}</h2>
      <h2>{{isbn}}</h2>
      <img class="picture" src="{{img_url}}"/>
      <p>{{description}}</p>
    </section>
  </script>
  <title>Book List</title>
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class='navigation'><a href="/">HOME</a></li>
        <li class='navigation'><a href="/new">NEW BOOK</a></li>
        <li class='navigation'><a href="/about">ABOUT US</a></li>
      </ul>
      <h1 id='API'><strong>GET:</strong>/API/V1/BOOKS</h1>
    </nav>
    <div id='hero'>
      <img class='logo' src='styles/fonts/cf-badge.png'/>
      <h1 id='title'>book app</h1>
    </div>
  </header>

  <main>
    <section id="filter">
      <h2 class='count'> Book Count: </h2><div class='count number'>5</div>
      <ul>
        <li><select id="author-filter"><option value="">-- Filter by Authors --</option></select></li>
        <li><select id="title-filter"><option value="">-- Filter by Titles --</option></select></li>
      </ul>
    </section>
    
    <section id="book-form" class="">
      <h1>New Article</h1>
      <form action="#" id="new-form">
        <label>
          <input type="text" id="book-title" placeholder="Book title" required>
        </label>
        <label>
          <input type="text" id="book-author" placeholder="Author Name" required>
        </label>
        <label>
          <input type="text" id="isbn" placeholder="ISBN Number" required>
        </label>
        <label>
          <input type="text" id="img-url" placeholder="Image URL" required>
        </label>
        <textarea id="description" rows="8" cols="40" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="book-list" class="container"></section>
    <section id="single-display"></section>
    <section id="about" class="container"><h2>About Us </h2></section>

  </main>
  <footer><img id='linkedin'src='styles/fonts/li_logo.png'><img id='github' src='styles/fonts/gh_logo.png'/></footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <script src="scripts/views/error-view.js"></script>
  <script src="scripts/controllers/routes.js"></script>
  <script> app.Book.fetchAll(app.bookView.initIndexPage)</script>
</body>
</html>
